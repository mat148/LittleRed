<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Little Red</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
    </head>
    
    <script href="css/reset.css"></script>
    
    <style>
        body{
            background-color: red;
            margin: 0px;
        }
        .hero{
            background-color: green;
            height: 780px;
            background-image: url('img/woods3.jpg');
            background-position: center;
            background-size: cover;
            margin: 0px;
        }
        h1{
            font-size: 80px;
            text-align: center;
            font-family: 'Kotta One', serif;
            top: 300px;
            left: 50%;
            margin-left: -381px;
        }
        h2{
            font-size: 40px;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            font-weight: 100;
            top: 430px;
            left: 50%;
            margin-left: -245px;
        }
        .text{
            //margin: 0px;
            color: white;
            position: absolute;
            transition: all 2s;
        }
        .trees1{
            height: 190px;
            width: 400px;
            background-image: url(img/trees1-01.png);
            background-position: center;
            background-size: cover;
            position: relative;
            top: 591px;
            left: 10%;
            transition: all 2s;
        }
        .trees2{
            height: 190px;
            width: 400px;
            background-image: url(img/trees1-01-01.png);
            background-position: center;
            background-size: cover;
            position: relative;
            top: 401px;
            right: 10%;
            float: right;
            transition: all 2s;
        }
        /*---Trigger Hero--*/
        .triggerHero{
            height: 100px;
            width: 100px;
            margin: 0 auto;
            position: absolute;
            top: 500px;
            background-color: red;
        }
    </style>
    
    <body>
        <div class="hero">
            <h1 class="text">Little Red Riding Hood</h1>
            <h2 class="text">A Story By: Brothers Grimm</h2>
            
            <div class="trees1"></div>
            <div class="trees2"></div>
            
            <div class="triggerHero"></div>
        </div>
    </body>
</html>
